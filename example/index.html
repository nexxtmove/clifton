<script type="module">
  import { Bus } from '../clifton.js'

  const bus = new Bus('example')

  bus.receive('test', (message) => {
    console.log(`Received in parent: ${message}`)
  })

  window.send = () => {
    bus.deliver('test', 'Hello from parent!')
  }
</script>

<iframe src="./iframe.html"></iframe>

<button onclick="send()">Send from parent</button>
