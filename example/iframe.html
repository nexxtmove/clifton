<script type="module">
  import { Bus } from '../clifton.js'

  const bus = new Bus('example')

  bus.receive('test', (message) => {
    console.log(`Received in child: ${message}`)
  })

  window.send = () => {
    bus.deliver('test', 'Hello from child!')
  }
</script>

<button onclick="send()">Send from child</button>
